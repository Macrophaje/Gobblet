<!DOCTYPE html>
<html>
<head>
	<title>Gobblet!</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
</head>
<body>
<div class="game-area">
	<div class="player-0-side">
		<div class="game-piece-row">
			<div class="game-piece" id="player-0-stack-0">
				<img src="img/player-0-clear-4.svg">
			</div>
			<div class="game-piece" id="player-0-stack-1">
				<img src="img/player-0-clear-4.svg">
			</div>
			<div class="game-piece" id="player-0-stack-2">
				<img src="img/player-0-clear-4.svg">
			</div>
		</div>
	</div>
	<div class="grid">
		<div class="grid-square" id="square-0"></div>
		<div class="grid-square" id="square-1"></div>
		<div class="grid-square" id="square-2"></div>
		<div class="grid-square" id="square-3"></div>
		<div class="grid-square" id="square-4"></div>
		<div class="grid-square" id="square-5"></div>
		<div class="grid-square" id="square-6"></div>
		<div class="grid-square" id="square-7"></div>
		<div class="grid-square" id="square-8"></div>
		<div class="grid-square" id="square-9"></div>
		<div class="grid-square" id="square-10"></div>
		<div class="grid-square" id="square-11"></div>
		<div class="grid-square" id="square-12"></div>
		<div class="grid-square" id="square-13"></div>
		<div class="grid-square" id="square-14"></div>
		<div class="grid-square" id="square-15"></div>
	</div>
	<div class="player-1-side">
		<div class="game-piece-row">
			<div class="game-piece" id="player-1-stack-0">
				<img src="img/player-1-clear-4.svg">
			</div>
			<div class="game-piece" id="player-1-stack-1">
				<img src="img/player-1-clear-4.svg">
			</div>
			<div class="game-piece" id="player-1-stack-2">
				<img src="img/player-1-clear-4.svg">
			</div>
		</div>
	</div>
</div>
</body>
</html>
